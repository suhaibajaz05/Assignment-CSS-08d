<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="background-color: #f8d7da; color: #721c24; padding: 10px;">
        This is an educational clone project. Not affiliated with any real website.
    </div>
    
    <div class="main">

        <div class="left">
            <div class="logo">
                <img src="Images/LOGO.svg" alt="SocialApp Logo">
            </div>
            <h2>Connect with friends and the world around you on SocialApp.</h2>
        </div>

        <div class="right">
            <div class="login">
                <form action="" met>
                    <input type="email" name="" id="" placeholder="Email or phone number">
                    <input type="password" name="" id="" placeholder="Password">
                    <button type="submit">Login</button>
                    <a href="#">Forgot Password?</a>
                    <hr>
                    <button id="new">Create new account</button>
                </form>
            </div>
            
        </div>

    </div>

</body>

</html>
